{% extends "layout.html" %}

{% block title %}
    Add an item
{% endblock %}

{% block body %}
<h1>add a new item</h1>

<form action="{{ url_for('add') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <select class="form-control" name="main_id">
            {% for item in main_category %}
                <option value="{{item.id}}">{{item.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input class="form-control" name="name" placeholder="Item Name">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="3" id="description" name="description" maxlength="250" placeholder="add the description for the item"></textarea>
    </div>
	<div class="form-group">
		<div class="custom-file mb-3">
		<input type="file" class="custom-file-input" id="customFile" name="img" accept="image/*" multiple>
		<label class="custom-file-label" for="customFile">Upload an image</label>
    </div>
	</div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Add">
    </div>
	
</form>
{% endblock %}
